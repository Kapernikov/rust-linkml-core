id: https://example.org/indexed_paths
name: indexed_paths
prefixes:
  linkml: https://w3id.org/linkml/

classes:
  Root:
    tree_root: true
    attributes:
      items:
        description: List slot (inlined_as_list)
        range: Item
        multivalued: true
        inlined_as_list: true
      things:
        description: Mapping slot (inlined with key slot on range)
        range: Thing
        multivalued: true
        inlined: true
      scalars:
        description: Simple multivalued scalars (list of strings)
        range: string
        multivalued: true

  Item:
    attributes:
      name:
        range: string
      nested_map:
        description: Nested mapping inside list item
        range: Thing
        multivalued: true
        inlined: true

  Thing:
    attributes:
      key:
        key: true
        range: string
      value:
        range: string
      nested_list:
        description: Nested list inside mapping item
        range: NestedItem
        multivalued: true
        inlined_as_list: true

  NestedItem:
    attributes:
      label:
        range: string
