[package]
name = "linkml_runtime"
version = "0.1.0"
edition = "2021"

[lib]
name = "linkml_runtime"
crate-type = ["rlib", "cdylib"]

[[bin]]
name = "linkml-validate"
path = "src/bin/linkml_validate.rs"

[[bin]]
name = "linkml-convert"
path = "src/bin/linkml_convert.rs"

[dependencies]
linkml_schemaview = { package = "schemaview", path = "../schemaview" }
serde_json = "1.0"
serde_yaml = "0.9"
clap = { version = "4.5", features = ["derive"] }
curies = "0.1.3"
linkml_meta = { path = "../metamodel" }
rio_turtle = "0.8"
rio_api = "0.8"
pyo3 = { version = "0.25.0", optional = true }
serde_yml = "0.0.12"
serde_path_to_error = "0.1.17"

[dev-dependencies]
assert_cmd = "2"
predicates = "2"
tempfile = "3"

[features]
python = ["pyo3", "linkml_meta/pyo3"]
extension-module = ["pyo3/extension-module"]
