id: https://example.org/mapping
name: mapping
prefixes:
  ex: https://example.org/

default_prefix: ex

classes:
  Bag:
    attributes:
      things:
        range: Thing
        multivalued: true
        inlined: true
        inlined_as_list: false

  Thing:
    attributes:
      key:
        range: string
        key: true
      typeURI:
        range: string
        designates_type: true
      common:
        range: string

  ThingA:
    is_a: Thing
    attributes:
      a_only:
        range: string

  ThingB:
    is_a: Thing
    attributes:
      b_only:
        range: boolean

